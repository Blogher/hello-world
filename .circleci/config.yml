version: 2.1

jobs:
  print-hello:
      docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world
workflows:
  welcome:
    jobs:
      - welcome/run
      - print-hello
      - print-world:
           requires:
                -print-hello